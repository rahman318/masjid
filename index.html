<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prayer Display with Azan and Memo</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #0c0c0c;
      color: #fff;
      height: 100vh;
      overflow: hidden;
      display: flex;
    }
    .memo-section {
      width: 25%; background-color: #111;
      padding: 2vh 1vw; overflow: hidden;
      display: flex; flex-direction: column;
      border-right: 2px solid #444;
    }
    .memo-section h2 {
      font-size: 2vw; text-align: center;
      color: #00ffff; margin-bottom: 1vh;
    }
    .memo-container { flex: 1; overflow: hidden; position: relative; }
    .memo-list {
      position: absolute;
      animation: scrollUp 15s linear infinite;
    }
    @keyframes scrollUp {
      0% { top: 100%; }
      100% { top: -100%; }
    }
    .memo {
      background-color: rgba(0, 255, 255, 0.1);
      margin: 1vh 0;
      padding: 1vh;
      border-left: 4px solid #00ffff;
      font-size: 1.2vw;
    }
    .main-content {
      width: 50%; position: relative;
    }
    .slideshow {
      width: 100%; height: 100%; position: relative;
    }
    .slideshow img {
      position: absolute;
      width: 100%; height: 100%; object-fit: cover;
      opacity: 0; transition: opacity 1s ease-in-out;
    }
    .slideshow img.active { opacity: 1; }
    .prayer-section {
      width: 25%; padding: 2vh 1vw;
      background-color: #111;
      display: flex; flex-direction: column; justify-content: space-between;
      border-left: 2px solid #444;
    }
    .header {
      font-size: 2vw; font-weight: 600;
      text-align: center; color: #ffcc00;
      margin-bottom: 0.5vh;
    }
    .date {
      text-align: center; font-size: 1.2vw; color: #ccc;
    }
    .time {
      text-align: center; font-size: 2.5vw; color: #fff; margin: 1vh 0;
    }
    .prayer-table {
      display: grid; grid-template-columns: 1fr; gap: 1vh;
    }
    .prayer {
      padding: 1vh; font-size: 1.2vw; text-align: center;
      border-radius: 10px; background: rgba(255,255,255,0.08);
      border: 1px solid #444;
    }
    .countdown {
      text-align: center; margin-top: 1vh;
      font-size: 1.3vw; color: #00ff88; font-weight: 600;
    }
    .ramadan {
      text-align: center; font-size: 1vw; color: #00aaff; margin-top: 0.5vh;
    }
    audio { display: none; }
    .current-prayer {
      background-color: #004d00 !important;
      border: 2px solid #00ff00;
      color: #bfffcc;
      font-weight: 600;
      animation: blink 1s infinite;
    }
    .next-prayer {
      background-color: #4d3f00 !important;
      border: 2px solid #ffcc00;
      color: #fff2cc;
      font-weight: 500;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    @media (max-width: 768px) {
      body { flex-direction: column; }
      .memo-section, .main-content, .prayer-section {
        width: 100%; height: auto;
      }
      .memo-section h2, .memo,
      .header, .date, .time, .prayer, .countdown, .ramadan {
        font-size: 4vw;
      }
    }
  </style>
</head>
<body>
  <div class="memo-section">
    <h2>Memo</h2>
    <div class="memo-container">
      <div class="memo-list" id="memoList">
        <div class="memo">Kuliah Maghrib: Ustaz Halim - 8:00PM</div>
        <div class="memo">Gotong Royong Ahad ini</div>
        <div class="memo">Derma Ramadan kini dibuka</div>
        <div class="memo">Pendaftaran kelas tajwid dibuka</div>
      </div>
    </div>
  </div>
  <div class="main-content">
    <div class="slideshow" id="slideshow">
      <img src="images/mosque1.jpg" class="active" />
      <img src="images/mosque2.jpg" />
      <img src="https://source.unsplash.com/1600x900/?mosque,3" />
    </div>
  </div>
  <div class="prayer-section">
    <div>
      <div class="header">Masjid Ridzwaniah</div>
      <div class="date" id="date"></div>
      <div class="time" id="clock"></div>
      <div class="prayer-table" id="prayerTimesDisplay">
        <div class="prayer">Subuh: <span id="subuh">--:--</span></div>
        <div class="prayer">Syuruk: <span id="syuruk">--:--</span></div>
        <div class="prayer">Zohor: <span id="zohor">--:--</span></div>
        <div class="prayer">Asar: <span id="asar">--:--</span></div>
        <div class="prayer">Maghrib: <span id="maghrib">--:--</span></div>
        <div class="prayer">Isyak: <span id="isyak">--:--</span></div>
      </div>
    </div>
    <div>
      <div class="countdown" id="nextPrayerCountdown">Countdown: --:--:--</div>
      <div class="ramadan" id="ramadanCountdown">Awal Ramadan: 50 hari lagi</div>
    </div>
  </div>
  <audio id="azanAudio" src="https://archive.org/download/azan_202104/azan.mp3" preload="auto"></audio>

  <script>
    const prayerIds = {
      fajr: "subuh",
      shurooq: "syuruk",
      dhuhr: "zohor",
      asr: "asar",
      maghrib: "maghrib",
      isha: "isyak"
    };

    let currentPrayerTimes = {};
    let azanPlayed = {};

    async function fetchPrayerTimes() {
      const url = `https://waktu-solat-api.herokuapp.com/api/v1/prayer_times?zone=KDH06`;
      try {
        const res = await fetch(url);
        const data = await res.json();
        const today = data.data.prayer_times.at(-1);

        currentPrayerTimes = {
          subuh: today.fajr,
          syuruk: today.shurooq,
          zohor: today.dhuhr,
          asar: today.asr,
          maghrib: today.maghrib,
          isyak: today.isha
        };

        for (let id in currentPrayerTimes) {
          document.getElementById(id).textContent = currentPrayerTimes[id];
        }
      } catch (err) {
        console.error("Error fetching prayer times:", err);
      }
    }

    function updateClock() {
      const now = new Date();
      document.getElementById("clock").textContent = now.toLocaleTimeString();
      document.getElementById("date").textContent = now.toLocaleDateString('ms-MY', {
        weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'
      });
      updateNextPrayerCountdown(now);
    }

    function updateNextPrayerCountdown(now) {
      const order = ["subuh", "syuruk", "zohor", "asar", "maghrib", "isyak"];
      for (let id of order) {
        if (currentPrayerTimes[id]) {
          const [hour, minute] = currentPrayerTimes[id].split(':').map(Number);
          const prayerTime = new Date(now);
          prayerTime.setHours(hour, minute, 0, 0);
          if (prayerTime > now) {
            const diff = prayerTime - now;
            const h = String(Math.floor(diff / (1000 * 60 * 60))).padStart(2, '0');
            const m = String(Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60))).padStart(2, '0');
            const s = String(Math.floor((diff % (1000 * 60)) / 1000)).padStart(2, '0');
            document.getElementById("nextPrayerCountdown").textContent = `Countdown: ${h}:${m}:${s}`;
            break;
          }
        }
      }
    }

    function updateRamadanCountdown() {
      const ramadanStart = new Date("2025-03-01");
      const now = new Date();
      const daysLeft = Math.ceil((ramadanStart - now) / (1000 * 60 * 60 * 24));
      document.getElementById("ramadanCountdown").textContent = `Awal Ramadan: ${daysLeft} hari lagi`;
    }

    function checkAzanTrigger() {
      const now = new Date();
      const currentTime = now.toTimeString().slice(0, 5);
      for (let id in currentPrayerTimes) {
        const time = currentPrayerTimes[id];
        if (time === currentTime && !azanPlayed[time]) {
          const audio = document.getElementById("azanAudio");
          audio.play().catch(err => console.warn("Autoplay blocked:", err));
          azanPlayed[time] = true;
        }
      }
    }

    function highlightCurrentAndNextPrayer() {
      const now = new Date();
      const order = ["subuh", "syuruk", "zohor", "asar", "maghrib", "isyak"];
      let current = null, next = null;
      for (let i = 0; i < order.length; i++) {
        const id = order[i];
        const timeStr = currentPrayerTimes[id];
        if (!timeStr) continue;
        const [h, m] = timeStr.split(':').map(Number);
        const prayerTime = new Date(now);
        prayerTime.setHours(h, m, 0, 0);
        if (now >= prayerTime) current = id;
        else if (!next) next = id;
      }
      order.forEach(id => {
        const el = document.getElementById(id).parentElement;
        el.classList.remove('current-prayer', 'next-prayer');
      });
      if (current) document.getElementById(current).parentElement.classList.add('current-prayer');
      if (next) document.getElementById(next).parentElement.classList.add('next-prayer');
    }

    function startSlideshow() {
      const slides = document.querySelectorAll('#slideshow img');
      let currentSlide = 0;
      setInterval(() => {
        slides[currentSlide].classList.remove('active');
        currentSlide = (currentSlide + 1) % slides.length;
        slides[currentSlide].classList.add('active');
      }, 8000);
    }

    setInterval(() => {
      updateClock();
      updateRamadanCountdown();
      checkAzanTrigger();
      highlightCurrentAndNextPrayer();
    }, 1000);

    fetchPrayerTimes();
    updateClock();
    updateRamadanCountdown();
    startSlideshow();
  </script>
</body>
</html>
