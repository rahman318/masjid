<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Waktu Solat Masjid Ridzwaniah</title>
  <link rel="manifest" href="manifest.json" />
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .container {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    .memo, .waktu-solat {
      flex: 1;
      padding: 1rem;
      background: #111;
    }

    .slideshow {
      flex: 2;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #222;
    }

    .slideshow img {
      max-width: 100%;
      max-height: 100%;
    }

    .ticker {
      background: #222;
      padding: 0.5rem;
      overflow: hidden;
      white-space: nowrap;
      animation: ticker 30s linear infinite;
    }

    @keyframes ticker {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }

    .highlight {
      color: #ffd700;
      font-weight: bold;
    }

    .jumaat {
      background-color: #004d00;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <aside class="memo">
      <h2>Memo</h2>
      <p>Jaga solat, jaga waktu.</p>
    </aside>
    <main class="slideshow">
      <img src="img1.jpg" alt="Galeri Masjid" id="slide" />
    </main>
    <aside class="waktu-solat">
      <h2>Waktu Solat Hari Ini</h2>
      <ul id="prayer-times"></ul>
    </aside>
  </div>

  <div class="ticker" id="quran-ticker"></div>

  <audio id="azan-audio" src="azan.mp3" preload="auto"></audio>

  <script>
    const PRAYER_ZONE = "KDH06";
    const API_URL = `https://api.fajarhac.com/v1/solat/${PRAYER_ZONE}`;

    const prayerList = document.getElementById("prayer-times");
    const azanAudio = document.getElementById("azan-audio");

    async function fetchPrayerTimes() {
      try {
        const res = await fetch(API_URL);
        const data = await res.json();
        const today = new Date().getDate().toString();
        const times = data.data.find(d => d.date === today);
        localStorage.setItem("prayerTimes", JSON.stringify(times));
        return times;
      } catch {
        const cached = localStorage.getItem("prayerTimes");
        return cached ? JSON.parse(cached) : {};
      }
    }

    function adjustForJumaat(times) {
      const isFriday = new Date().getDay() === 5;
      if (isFriday) {
        times.Zohor = "13:15";
        times["Zohor Nama"] = "Solat Jumaat";
      } else {
        times["Zohor Nama"] = "Zohor";
      }
      return times;
    }

    function displayPrayerTimes(times) {
      const now = new Date();
      const currentTime = now.toTimeString().slice(0,5);

      const prayerNames = ["Imsak", "Subuh", "Syuruk", "Zohor", "Asar", "Maghrib", "Isyak"];
      prayerList.innerHTML = "";

      prayerNames.forEach(name => {
        const time = times[name];
        const label = (name === "Zohor") ? times["Zohor Nama"] : name;
        const li = document.createElement("li");

        li.textContent = `${label}: ${time}`;

        if (currentTime < time) {
          li.classList.add("highlight");
        }

        if (label === "Solat Jumaat") {
          li.classList.add("jumaat");
        }

        prayerList.appendChild(li);
      });
    }

    function startSlideshow() {
      const images = ["img1.jpg", "img2.jpg", "img3.jpg"];
      let i = 0;
      setInterval(() => {
        document.getElementById("slide").src = images[i % images.length];
        i++;
      }, 5000);
    }

    function startTicker() {
      const quranMalay = [
        "Sesungguhnya solat itu mencegah dari perbuatan keji dan mungkar. (Al-Ankabut: 45)",
        "Peliharalah segala solatmu, dan solat Wusta. (Al-Baqarah: 238)",
        "Dan dirikanlah solat, tunaikanlah zakat. (Al-Baqarah: 43)"
      ];
      let i = 0;
      const ticker = document.getElementById("quran-ticker");
      setInterval(() => {
        ticker.textContent = quranMalay[i % quranMalay.length];
        i++;
      }, 15000);
    }

    window.addEventListener("load", async () => {
      const raw = await fetchPrayerTimes();
      const adjusted = adjustForJumaat(raw);
      displayPrayerTimes(adjusted);
      startSlideshow();
      startTicker();
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js');
      }
    });
  </script>
</body>
</html>
