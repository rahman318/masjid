<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prayer Display - Masjid Aishah Langkawi</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* Styles omitted for brevity, same as previous working version */
  </style>
</head>
<body>
  <div class="memo-section">
    <h2>Memo</h2>
    <div class="memo-container">
      <div class="memo-list" id="memoList">
        <div class="memo">Kuliah Maghrib: Ustaz Halim - 8:00PM</div>
        <div class="memo">Gotong Royong Ahad ini</div>
        <div class="memo">Derma Ramadan kini dibuka</div>
        <div class="memo">Pendaftaran kelas tajwid dibuka</div>
      </div>
    </div>
  </div>
  <div class="main-content">
    <div class="slideshow" id="slideshow">
      <img src="images/mosque1.jpg" class="active" />
      <img src="images/mosque2.jpg" />
      <img src="https://source.unsplash.com/1600x900/?mosque,3" />
    </div>
  </div>
  <div class="prayer-section">
    <div>
      <div class="header">Masjid Aishah Langkawi</div>
      <div class="date" id="date"></div>
      <div class="time" id="clock"></div>
      <div class="prayer-table" id="prayerTimesDisplay">
        <div class="prayer">Subuh: <span id="subuh">--:--</span></div>
        <div class="prayer">Syuruk: <span id="syuruk">--:--</span></div>
        <div class="prayer">Zohor: <span id="zohor">--:--</span></div>
        <div class="prayer">Asar: <span id="asar">--:--</span></div>
        <div class="prayer">Maghrib: <span id="maghrib">--:--</span></div>
        <div class="prayer">Isyak: <span id="isyak">--:--</span></div>
      </div>
    </div>
    <div>
      <div class="countdown" id="nextPrayerCountdown">Countdown: --:--:--</div>
      <div class="ramadan" id="ramadanCountdown">Awal Ramadan: 50 hari lagi</div>
    </div>
  </div>
  <audio id="azanAudio" src="https://archive.org/download/azan_202104/azan.mp3" preload="auto"></audio>

  <script>
    const prayerIds = {
      subuh: "subuh",
      syuruk: "syuruk",
      zohor: "zohor",
      asar: "asar",
      maghrib: "maghrib",
      isyak: "isyak"
    };

    let currentPrayerTimes = {};
    let azanPlayed = {};

    function updateClock() {
      const now = new Date();
      document.getElementById("clock").textContent = now.toLocaleTimeString();
      document.getElementById("date").textContent = now.toLocaleDateString('ms-MY', {
        weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'
      });
      updateNextPrayerCountdown(now);
    }

    function updateNextPrayerCountdown(now) {
      const order = ["subuh", "syuruk", "zohor", "asar", "maghrib", "isyak"];
      for (let id of order) {
        if (currentPrayerTimes[id]) {
          const [hour, minute] = currentPrayerTimes[id].split(':').map(Number);
          const prayerTime = new Date(now);
          prayerTime.setHours(hour, minute, 0, 0);
          if (prayerTime > now) {
            const diff = prayerTime - now;
            const h = String(Math.floor(diff / (1000 * 60 * 60))).padStart(2, '0');
            const m = String(Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60))).padStart(2, '0');
            const s = String(Math.floor((diff % (1000 * 60)) / 1000)).padStart(2, '0');
            document.getElementById("nextPrayerCountdown").textContent = `Countdown: ${h}:${m}:${s}`;
            break;
          }
        }
      }
    }

    function updateRamadanCountdown() {
      const ramadanStart = new Date("2025-03-01");
      const now = new Date();
      const daysLeft = Math.ceil((ramadanStart - now) / (1000 * 60 * 60 * 24));
      document.getElementById("ramadanCountdown").textContent = `Awal Ramadan: ${daysLeft} hari lagi`;
    }

    async function fetchPrayerTimes() {
      const zone = "KDH06"; // Langkawi
      try {
        const res = await fetch(`https://solatapi.fajarhac.com/v1/?zone=${zone}`);
        const data = await res.json();
        const times = data.prayer_times; // times keyed by prayer name

        for (let key in prayerIds) {
          const id = prayerIds[key];
          const time = times[key];
          currentPrayerTimes[id] = time;
          document.getElementById(id).textContent = time;
        }
      } catch (err) {
        console.error("Gagal ambil waktu solat:", err);
      }
    }

    function checkAzanTrigger() {
      const now = new Date();
      const currentTime = now.toTimeString().slice(0, 5);
      for (let id in currentPrayerTimes) {
        const time = currentPrayerTimes[id];
        if (time === currentTime && !azanPlayed[time]) {
          const audio = document.getElementById("azanAudio");
          audio.play().catch(err => console.warn("Autoplay disekat:", err));
          azanPlayed[time] = true;
        }
      }
    }

    function highlightCurrentAndNextPrayer() {
      const now = new Date();
      const order = ["subuh", "syuruk", "zohor", "asar", "maghrib", "isyak"];
      let current = null, next = null;
      for (let i = 0; i < order.length; i++) {
        const id = order[i];
        const timeStr = currentPrayerTimes[id];
        if (!timeStr) continue;
        const [h, m] = timeStr.split(':').map(Number);
        const prayerTime = new Date(now);
        prayerTime.setHours(h, m, 0, 0);
        if (now >= prayerTime) current = id;
        else if (!next) next = id;
      }
      order.forEach(id => {
        const el = document.getElementById(id).parentElement;
        el.classList.remove('current-prayer', 'next-prayer');
      });
      if (current) document.getElementById(current).parentElement.classList.add('current-prayer');
      if (next) document.getElementById(next).parentElement.classList.add('next-prayer');
    }

    function startSlideshow() {
      const slides = document.querySelectorAll('#slideshow img');
      let currentSlide = 0;
      setInterval(() => {
        slides[currentSlide].classList.remove('active');
        currentSlide = (currentSlide + 1) % slides.length;
        slides[currentSlide].classList.add('active');
      }, 8000);
    }

    setInterval(() => {
      updateClock();
      updateRamadanCountdown();
      checkAzanTrigger();
      highlightCurrentAndNextPrayer();
    }, 1000);

    fetchPrayerTimes();
    updateClock();
    updateRamadanCountdown();
    startSlideshow();
  </script>
</body>
</html>
