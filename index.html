<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Paparan Waktu Solat Masjid Ridzwaniah</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #0c0c0c;
      color: #fff;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    .top-section {
      display: flex; flex: 1;
    }
    .memo-section, .prayer-section {
      width: 25%;
      background-color: #111;
      padding: 2vh 1vw;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .memo-section { border-right: 2px solid #444; }
    .prayer-section { border-left: 2px solid #444; }
    .memo-section h2 {
      font-size: 2vw;
      text-align: center;
      color: #00ffff;
      margin-bottom: 1vh;
    }
    .memo-container { flex: 1; overflow: hidden; position: relative; }
    .memo-list {
      position: absolute;
      animation: scrollUp 15s linear infinite;
    }
    @keyframes scrollUp {
      0% { top: 100%; }
      100% { top: -100%; }
    }
    .memo {
      background-color: rgba(0, 255, 255, 0.1);
      margin: 1vh 0;
      padding: 1vh;
      border-left: 4px solid #00ffff;
      font-size: 1.2vw;
    }
    .main-content {
      width: 50%;
      position: relative;
    }
    .slideshow {
      width: 100%;
      height: 100%;
      position: relative;
    }
    .slideshow img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    .slideshow img.active { opacity: 1; }
    .header {
      font-size: 2vw;
      font-weight: 600;
      text-align: center;
      color: #ffcc00;
    }
    .date, .time {
      text-align: center;
      font-size: 1.5vw;
      margin: 1vh 0;
    }
    .prayer-table {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1vh;
    }
    .prayer {
      padding: 1vh;
      font-size: 1.2vw;
      text-align: center;
      border-radius: 10px;
      background: rgba(255,255,255,0.08);
      border: 1px solid #444;
    }
    .current-prayer {
      background-color: #004d00 !important;
      border: 2px solid #00ff00;
      color: #bfffcc;
      font-weight: 600;
      animation: blink 1s infinite;
    }
    .next-prayer {
      background-color: #4d3f00 !important;
      border: 2px solid #ffcc00;
      color: #fff2cc;
      font-weight: 500;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    .countdown, .ramadan {
      text-align: center;
      margin-top: 1vh;
      font-size: 1.2vw;
    }
    .ticker {
      background-color: #000;
      color: #00ffff;
      white-space: nowrap;
      overflow: hidden;
      position: relative;
      height: 3vh;
    }
    .ticker span {
      display: inline-block;
      padding-left: 100%;
      animation: tickerScroll 40s linear infinite;
      font-size: 1.2vw;
    }
    @keyframes tickerScroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }
  </style>
</head>
<body>
  <div class="top-section">
    <div class="memo-section">
      <h2>Memo</h2>
      <div class="memo-container">
        <div class="memo-list" id="memoList">
          <div class="memo">Kuliah Maghrib: Ustaz Halim - 8:00PM</div>
          <div class="memo">Gotong Royong Ahad ini</div>
          <div class="memo">Derma Ramadan kini dibuka</div>
          <div class="memo">Pendaftaran kelas tajwid dibuka</div>
        </div>
      </div>
    </div>
    <div class="main-content">
      <div class="slideshow" id="slideshow">
        <img src="images/mosque1.jpg" class="active" />
        <img src="images/mosque2.jpg" />
        <img src="https://source.unsplash.com/1600x900/?mosque,langkawi" />
      </div>
    </div>
    <div class="prayer-section">
      <div>
        <div class="header">Masjid Ridzwaniah</div>
        <div class="date" id="date"></div>
        <div class="time" id="clock"></div>
        <div class="prayer-table">
          <div class="prayer">Subuh: <span id="Fajr">--:--</span></div>
          <div class="prayer">Syuruk: <span id="Sunrise">--:--</span></div>
          <div class="prayer">Zohor: <span id="Dhuhr">--:--</span></div>
          <div class="prayer">Asar: <span id="Asr">--:--</span></div>
          <div class="prayer">Maghrib: <span id="Maghrib">--:--</span></div>
          <div class="prayer">Isyak: <span id="Isha">--:--</span></div>
        </div>
      </div>
      <div>
        <div class="countdown" id="nextPrayerCountdown">Countdown: --:--:--</div>
        <div class="ramadan" id="ramadanCountdown">Awal Ramadan: -- hari lagi</div>
      </div>
    </div>
  </div>
  <div class="ticker">
    <span id="quranTicker"></span>
  </div>

  <audio id="azanAudio" src="https://archive.org/download/azan_202104/azan.mp3" preload="auto"></audio>

  <script>
    const LAT = 6.3430;
    const LONG = 99.7781;
    const prayerOrder = ["Fajr", "Sunrise", "Dhuhr", "Asr", "Maghrib", "Isha"];
    let prayerTimes = {};
    let azanPlayed = {};

    async function fetchPrayerTimes() {
      const today = new Date();
      const dateStr = `${today.getDate()}-${today.getMonth() + 1}-${today.getFullYear()}`;
      const url = `https://api.aladhan.com/v1/timings/${dateStr}?latitude=${LAT}&longitude=${LONG}&method=3`;
      try {
        const res = await fetch(url);
        const data = await res.json();
        prayerTimes = data.data.timings;
        prayerOrder.forEach(name => {
          const time = prayerTimes[name].slice(0,5);
          document.getElementById(name).textContent = time;
          prayerTimes[name] = time;
        });
      } catch (e) {
        console.error("Gagal ambil waktu solat:", e);
      }
    }

    function updateClock() {
      const now = new Date();
      document.getElementById("clock").textContent = now.toLocaleTimeString();
      document.getElementById("date").textContent = now.toLocaleDateString('ms-MY', {
        weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'
      });
      updateCountdown(now);
    }

    function updateCountdown(now) {
      for (let name of prayerOrder) {
        const [h, m] = prayerTimes[name]?.split(':').map(Number) || [];
        const time = new Date(now);
        time.setHours(h, m, 0, 0);
        if (time > now) {
          const diff = time - now;
          const hrs = String(Math.floor(diff / 3600000)).padStart(2, '0');
          const mins = String(Math.floor((diff % 3600000) / 60000)).padStart(2, '0');
          const secs = String(Math.floor((diff % 60000) / 1000)).padStart(2, '0');
          document.getElementById("nextPrayerCountdown").textContent = `Countdown: ${hrs}:${mins}:${secs}`;
          break;
        }
      }
    }

    function highlightPrayer() {
      const now = new Date();
      let current = null, next = null;
      prayerOrder.forEach((name, i) => {
        const [h, m] = prayerTimes[name]?.split(':').map(Number) || [];
        const time = new Date(now);
        time.setHours(h, m, 0, 0);
        if (now >= time) current = name;
        else if (!next) next = name;
      });
      prayerOrder.forEach(id => {
        const el = document.getElementById(id).parentElement;
        el.classList.remove("current-prayer", "next-prayer");
      });
      if (current) document.getElementById(current).parentElement.classList.add("current-prayer");
      if (next) document.getElementById(next).parentElement.classList.add("next-prayer");
    }

    function playAzan() {
      const now = new Date();
      const timeNow = now.toTimeString().slice(0, 5);
      for (let name of prayerOrder) {
        if (prayerTimes[name] === timeNow && !azanPlayed[timeNow]) {
          document.getElementById("azanAudio").play().catch(() => {});
          azanPlayed[timeNow] = true;
        }
      }
    }

    function updateRamadanCountdown() {
      const now = new Date();
      const ramadan = new Date("2025-03-01");
      const diff = Math.ceil((ramadan - now) / (1000 * 60 * 60 * 24));
      document.getElementById("ramadanCountdown").textContent = `Awal Ramadan: ${diff} hari lagi`;
    }

    function startSlideshow() {
      const slides = document.querySelectorAll("#slideshow img");
      let current = 0;
      setInterval(() => {
        slides[current].classList.remove("active");
        current = (current + 1) % slides.length;
        slides[current].classList.add("active");
      }, 8000);
    }

    function initTicker() {
      const verses = [
        "“Sesungguhnya solat itu mencegah dari perbuatan keji dan mungkar.” (Surah Al-Ankabut: 45)",
        "“Dan dirikanlah solat, tunaikanlah zakat...” (Surah Al-Baqarah: 43)",
        "“Peliharalah semua solat(mu)...” (Surah Al-Baqarah: 238)",
        "“Solat itu adalah tiang agama...” (Hadis Riwayat At-Tirmizi)",
        "“Berjemaah itu lebih baik daripada solat bersendirian...” (HR Bukhari & Muslim)"
      ];
      const ticker = document.getElementById("quranTicker");
      ticker.textContent = verses.sort(() => 0.5 - Math.random()).join(" ❖ ");
    }

    setInterval(() => {
      updateClock();
      updateRamadanCountdown();
      playAzan();
      highlightPrayer();
    }, 1000);

    fetchPrayerTimes();
    updateClock();
    updateRamadanCountdown();
    startSlideshow();
    initTicker();
  </script>
</body>
</html>
